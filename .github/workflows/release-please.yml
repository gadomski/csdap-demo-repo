on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn add csda-release-please@https://github.com/gadomski/csda-release-please.git#csda-release-please-v1.0.0
      - uses: googleapis/release-please-action@v4
