on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: CSDA Version
        id: csda-version
        uses: gadomski/csda-version@v0.1.5
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          release-as: ${{ steps.csda-version.outputs.version }}
